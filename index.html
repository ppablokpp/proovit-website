<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Proovit</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/app.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="ProovitWeb" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="topbar">
      <a href="#home" class="logo-link" aria-label="Home">
        <img
          src="assets/images/ProovitLogo.svg"
          alt="Proovit"
          class="logo-image"
        />
      </a>
      <select id="lang-switcher" aria-label="Language">
        <option value="en">EN</option>
        <option value="es">ES</option>
      </select>
    </div>
    <main id="main-content"></main>
    <footer>
      <div class="footer-inline">
        <a href="#terms" id="footer-terms-link"></a>
        <a href="#privacy" id="footer-privacy-link"></a>
        <a href="#childsafety" id="footer-childsafety-link"></a>
        <a href="#delete" id="footer-delete-link"></a>
        <span id="footer-copyright"></span>
      </div>
    </footer>
  </body>
</html>
